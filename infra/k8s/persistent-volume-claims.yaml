# PersistentVolumeClaims
# ===============================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pulsar-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
